<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Smart Task Manager</a>
{#      <input class="form-control form-control-dark w-50 justify-content" type="text" placeholder="Search" aria-label="Search">#}
      <ul class="navbar-nav px-sm-5">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
      </ul>
    </nav>
    <div class="container">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign up</button>
    </form>
    </div>
{% endblock %}
